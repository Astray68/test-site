{% extends 'base/base.html' %}
{% load static %}

{% block title %}News{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static "css/news/news.css" %}">
{% endblock %}

{% block content %}
<div class="templatemo_servicewrapper" id="templatemo_service_page">
    <div class="container">
        <div class="row">
            <h1>News</h1>
            {% for new in news_list %}
            <div class="col-md-3 col-sm-6">
                <div class="templatemo_servicebox margin_bottom_1col margin_bottom_2col">
                    <div class="templatemo_serviceicon"><span><img src="{{new.image.url}}"/></span></div>
                    <div class="templatemo_service_title">{{new.title}}</div>
                    <div class="templatemo_service_title">{{new.date_posted}}</div>
                    <p>
                        {{new.short_content}}
                        <a href="{{new.slug}}">Continue...</a>
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
